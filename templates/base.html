<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img class="size" src="static/images/icons8-chatbot.svg" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Friday. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="messages"></div>
                <div class="left-part">
                    <div class="agent-chat"></div>
                </div>
            </div>
            <div class="chatbox__footer">
                <input class="box" type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button"><i class="material-icons">&#xe163;</i></button> 
            </div>
        </div>
        <div class="chatbox__button button">
            <button id="chatbotButton"><img src="{{ url_for('static', filename='images/chatbot.gif') }}" alt="Chatbot"></button>
        </div>
    </div>
</div>
<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
